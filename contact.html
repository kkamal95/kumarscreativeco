<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Kumars Creative Co.</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 48px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      font-size: 16px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    button {
      background-color: #000;
      color: #fff;
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Let’s Connect</h1>
    <p>I’m so glad you’re here. Fill out the form below to reach out. I’ll be in touch as soon as I can!</p>

    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" rows="6" placeholder="Your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
